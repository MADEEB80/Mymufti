<html><head>

<title>MyMufti - Islamic Guidance Platform</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  width: 90%;
  max-width: 400px;
}

.logo {
  text-align: center;
  margin-bottom: 2rem;
}

.tabs {
  display: flex;
  margin-bottom: 2rem;
}

.tab {
  flex: 1;
  padding: 1rem;
  text-align: center;
  cursor: pointer;
  border-bottom: 2px solid #eee;
  transition: all 0.3s;
}

.tab.active {
  border-bottom: 2px solid #4CAF50;
  color: #4CAF50;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: #666;
}

.form-group input {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ddd;
  border-radius: 5px;
  transition: border-color 0.3s;
}

.form-group input:focus {
  border-color: #4CAF50;
  outline: none;
}

.btn {
  width: 100%;
  padding: 1rem;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s;
}

.btn:hover {
  background: #45a049;
}

.social-login {
  margin-top: 2rem;
  text-align: center;
}

.social-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 1px solid #ddd;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  margin: 0 0.5rem;
  cursor: pointer;
  transition: transform 0.3s;
}

.social-btn:hover {
  transform: scale(1.1);
}

.forgot-password {
  text-align: center;
  margin-top: 1rem;
}

.forgot-password a {
  color: #666;
  text-decoration: none;
}

.forgot-password a:hover {
  color: #4CAF50;
}
</style>
<script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>
<body>
<div class="container">
  <div class="logo">
    <svg width="150" height="50" viewBox="0 0 150 50">
      <text x="20" y="35" fill="#4CAF50" font-size="24" font-weight="bold">MyMufti</text>
      <path d="M10,25 Q25,10 40,25" stroke="#4CAF50" fill="none" stroke-width="2"/>
    </svg>
  </div>

  <div class="tabs">
    <div class="tab active" id="loginTab">Login</div>
    <div class="tab" id="signupTab">Sign Up</div>
  </div>
  
  <form id="loginForm">
      <div id="loginError" class="error-message" style="display: none; color: red;"></div>


    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>
    
    <button type="submit" class="btn">Login</button>
    
    <div class="forgot-password">
      <a href="https://mymufti.com/forgot-password">Forgot Password?</a>
    </div>
  </form>
  
  <form id="signupForm" style="display: none;">
<div id="signupError" class="error-message" style="display: none; color: red;"></div>


    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required>
    </div>
    
    <div class="form-group">
      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" required>
    </div>
    
    <div class="form-group">
      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" required>
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required>
    </div>
    
    <button type="submit" class="btn">Sign Up</button>
  </form>
  
  <div class="social-login">
    <div class="social-btn">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
    </div>
    <div class="social-btn">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
      </svg>
    </div>
  </div>
</div>

<script src="home.js"></script>

</body></html>
